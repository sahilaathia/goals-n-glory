{% extends 'base.html' %}

{% block meta %}
<title>Register - Goals n' Glory</title>
{% endblock meta %}

{% block content %}
<div class="form-style">
    <div class="min-h-screen bg-gray-50 flex items-center justify-center p-8">
        <div class="max-w-md w-full relative z-10">
            <div class="bg-white border border-gray-200 rounded-lg p-8 shadow-sm">
                <div class="text-center mb-8">
                    <h2 class="text-2xl font-semibold text-gray-900 mb-2">Join Us</h2>
                    <p class="text-gray-500">Create your Goals n' Glory account</p>
                </div>

                <form id="registerForm" method="POST" action="" class="space-y-5">
                    {% csrf_token %}

                    <div>
                        <label for="username" class="block text-sm font-medium text-gray-700 mb-2">Username</label>
                        <input id="username" name="username" type="text" required
                            class="w-full px-4 py-3 border border-gray-300 rounded focus:outline-none focus:border-cyan-500 transition duration-200"
                            placeholder="Choose a username">
                    </div>

                    <div>
                        <label for="password1" class="block text-sm font-medium text-gray-700 mb-2">Password</label>
                        <input id="password1" name="password1" type="password" required
                            class="w-full px-4 py-3 border border-gray-300 rounded focus:outline-none focus:border-cyan-500 transition duration-200"
                            placeholder="Create a password">
                    </div>

                    <div>
                        <label for="password2" class="block text-sm font-medium text-gray-700 mb-2">Confirm Password</label>
                        <input id="password2" name="password2" type="password" required
                            class="w-full px-4 py-3 border border-gray-300 rounded focus:outline-none focus:border-cyan-500 transition duration-200"
                            placeholder="Confirm your password">
                    </div>

                    <button type="submit"
                        class="w-full bg-cyan-600 text-white font-medium py-3 px-4 rounded hover:bg-cyan-700 focus:outline-none focus:ring-2 focus:ring-cyan-500 focus:ring-offset-2 transition duration-200">
                        Create Account
                    </button>
                </form>

                <div class="mt-6 text-center">
                    <p class="text-gray-500 text-sm">
                        Already have an account?
                        <a href="{% url 'main:login' %}" class="text-cyan-600 hover:text-cyan-700 font-medium">
                            Sign In
                        </a>
                    </p>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
document.getElementById('registerForm').addEventListener('submit', function(e){
    e.preventDefault();
    const form = e.target;
    const formData = new FormData(form);

    fetch("{% url 'main:register_ajax' %}", {
        method: "POST",
        headers: { 'X-CSRFToken': '{{ csrf_token }}' },
        body: formData
    })
    .then(res => res.json())
    .then(data => {
        if(data.status === 'success') {
            showToast('Success', data.message, 'success');

            setTimeout(() => {
                window.location.href = data.redirect_url;
            }, 500);
        } else {
            showToast('Failed', 'Please check and try again.', 'error');
        }
    })
    .catch(err => {
        showToast('Error', 'Something went wrong. Please try again.', 'error');
    });
});
</script>
{% endblock content %}
