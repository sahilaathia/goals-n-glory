{% extends 'base.html' %}

{% block meta %}
<title>Login - Goals n' Glory</title>
{% endblock meta %}

{% block content %}
<div class="bg-gray-50 w-full min-h-screen flex items-center justify-center p-8">
    <div class="max-w-md w-full">
        <div class="bg-white rounded-lg border border-gray-200 p-6 sm:p-8 form-style">
            <div class="text-center mb-8">
                <h1 class="text-2xl font-bold text-gray-900 mb-2">Sign In</h1>
                <p class="text-gray-600">Welcome back to Goals n' Glory</p>
            </div>

            <form id="loginForm" method="POST" action="" class="space-y-6">
                {% csrf_token %}

                <div>
                    <label for="username" class="block text-sm font-medium text-gray-700 mb-2">Username</label>
                    <input id="username" name="username" type="text" required
                        class="w-full px-4 py-3 border border-gray-300 rounded-md focus:outline-none focus:border-cyan-500 transition-colors"
                        placeholder="Enter your username">
                </div>

                <div>
                    <label for="password" class="block text-sm font-medium text-gray-700 mb-2">Password</label>
                    <input id="password" name="password" type="password" required
                        class="w-full px-4 py-3 border border-gray-300 rounded-md focus:outline-none focus:border-cyan-500 transition-colors"
                        placeholder="Enter your password">
                </div>

                <button type="submit"
                    class="w-full bg-cyan-600 text-white font-medium py-3 px-4 rounded-md hover:bg-cyan-700 transition-colors">
                    Sign In
                </button>
            </form>

            <div class="mt-6 text-center pt-6 border-t border-gray-200">
                <p class="text-gray-500 text-sm">
                    Don't have an account?
                    <a href="{% url 'main:register' %}" class="text-cyan-600 hover:text-cyan-700 font-medium">
                        Register Now
                    </a>
                </p>
            </div>
        </div>
    </div>
</div>

<script>
document.getElementById('loginForm').addEventListener('submit', function(e){
    e.preventDefault();
    const form = e.target;
    const formData = new FormData(form);

    fetch("{% url 'main:login_ajax' %}", {
        method: "POST",
        headers: { 'X-CSRFToken': '{{ csrf_token }}' },
        body: formData
    })
    .then(res => res.json())
    .then(data => {
        if(data.status === 'success') {
            showToast('Success', data.message, 'success');

            setTimeout(() => {
                window.location.href = data.redirect_url;
            }, 500);
        } else {
            showToast('Failed', data.message, 'error');
        }
    })
    .catch(err => {
        showToast('Error', 'Something went wrong. Please try again.', 'error');
    });
});
</script>
{% endblock content %}
